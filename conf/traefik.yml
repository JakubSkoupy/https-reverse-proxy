entryPoints:
  web:
    address: ":80"   # HTTP port
  websecure:
    address: ":443"  # HTTPS port

providers:
  file:
    filename: /etc/traefik/sites.yml

log:
  level: ERROR # {TRACE, DEBUG, INFO, WARN, ERROR, FATAL, PANIC}

api:
    insecure: false  # reserves port 8080, can interfere
    dashboard: false
